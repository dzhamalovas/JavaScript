            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Секция 2</button>
            <div class="accordion-content">
                <p>Теперь пора посмотреть на секцию 2</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-button">Секция 3</button>
            <div class="accordion-content">
                <p>Это содержимое секции 3.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
